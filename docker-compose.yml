version: '3'

services:

  flask:
    build: .
    image: flask_docker
    volumes:
      - .:/flask
    expose:
      - "5000"
    networks:
      - web

  nginx:
    image: nginx:alpine
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - web

networks:
  web:
